<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Pookie Fun</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
      html, body, #root {
        height: 100%; /* Ensure full height for background elements */
        margin: 0;
        padding: 0;
      }
      body {
        font-family: 'Press Start 2P', cursive;
        background-color: #831843; /* pink-900 for initial page background */
      }
      /* Ensure the growing button has a clear origin for scaling */
      .scale-origin-center {
        transform-origin: center;
      }
      /* For crisp pixel art scaling */
      svg, img[alt*="pixel"] { /* Target SVGs and images intended as pixel art */
        image-rendering: -moz-crisp-edges; /* Firefox */
        image-rendering: -webkit-optimize-contrast; /* Webkit (Chrome, Safari) */
        image-rendering: pixelated; /* Standard */
        shape-rendering: crispEdges;
      }

      @keyframes flutter1 {
        0% { transform: translate(0px, 0px) rotate(-12deg) scale(1); }
        50% { transform: translate(10px, 8px) rotate(-5deg) scale(1.05); }
        100% { transform: translate(-5px, -10px) rotate(-15deg) scale(1); }
      }
      @keyframes flutter2 {
        0% { transform: translate(0px, 0px) rotate(15deg) scale(1); }
        50% { transform: translate(-8px, 12px) rotate(20deg) scale(0.95); }
        100% { transform: translate(5px, -5px) rotate(10deg) scale(1); }
      }
      @keyframes flutter3 {
        0% { transform: translate(0px, 0px) rotate(6deg) scale(1); }
        50% { transform: translate(12px, -6px) rotate(0deg) scale(1.02); }
        100% { transform: translate(-10px, 8px) rotate(12deg) scale(1); }
      }
      @keyframes kittyDance {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        25% { transform: translateY(-3px) rotate(-4deg) scaleX(-1); } /* Hop left, face left */
        50% { transform: translateY(0) rotate(0deg) scaleX(-1); } /* Land left */
        75% { transform: translateY(-3px) rotate(4deg) scaleX(1); }  /* Hop right, face right */
        /* 100% is back to start, facing right */
      }
      @keyframes heartFloat {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-6px); }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.1.0/",
    "react/": "https://esm.sh/react@^19.1.0/",
    "react": "https://esm.sh/react@^19.1.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>

    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
